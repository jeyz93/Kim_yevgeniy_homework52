{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo list</title>
    <link rel="stylesheet" href="{% static "css/style.css"%}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static "css/style.css"%}">
</head>
<body>
<div class="container">
    <h1 class="header">ToDo list</h1>
    <div class="list-group">
        {% for task in tasks %}
            <a href="tasks/?id={{task.id}}" class="list-group-item list-group-item-action active" aria-current="true">
            {{task.description}}
                <hr>
            </a>
<!--            {{task.description}} -  <select> <option> {{task.set.st}} </option> </select>-->
        {% endfor %}
    </div>
    <div class="but_link">
        <a href="http://localhost:8000/add" class="btn btn-primary btn-lg mt-2 " tabindex="-1" role="button" aria-disabled="true">Добавить задачу</a>
    </div>





<!--        {% for tasks in tasks %}-->
<!--            <p>{{tasks.description}} -  <select value={{tasks.set_st}}> {{tasks.set_st.1}}</select>-->
<!--        {% endfor %}-->




</div>
</body>
